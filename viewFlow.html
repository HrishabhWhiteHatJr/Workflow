<div class="container_12">

  <div class="clear"></div>
<div class="container_12" id="commentssection">
  <div class="grid_12 stepheader">
    Comments
  </div> 
  <div class="clear"></div>

  
  <div class="grid_1" id="commentsep">
   &nbsp;
  </div>


  <div class="clear"></div>  


  <div class="grid_3" id="commentinputsec">
    <p>Add a New Comment</p>
  </div> 

  <div class="grid_9" id="commentinputholder">
    <textarea id="new_comment_input" class="commentbox" value=""></textarea>
  </div> 
  <div class="clear"></div> 
  <p id="stepowner"></p>
</div>

<div class="container_12 invisible" id="buttonsection">
  <div class="grid_6">
    <!--<a class="button buttongray" 
    
    onclick="javascript:userAction('rejected')">Update
  </a>-->
  &nbsp;

  </div> 
  <div class="grid_2">
  &nbsp;  
  </div> 

  <div class="grid_4 alignright">
    <a id="rejectButton" class="button" 
    style='width:25%'
    onclick="javascript:userAction('rejected')">Reject
  </a>
    <a  id="approveButton"
    class="button" 
    style='width:25%' 
    onclick="javascript:userAction('approved')">Approve
    </a>
  </div>   
</div>

<div class="container_12 invisible" id="reopenbuttonsection">
  <div class="grid_6">
    &nbsp;
  </div> 
  
  <div class="grid_6 alignright">
    
    <a  id="reOpenButton"
    class="button" 
    style='width:25%' 
    onclick="javascript:userAction('reopen')">Re-Open
    </a>
  </div>   
</div>




<div class="container_12" id="actionlist">
  <div class="grid_12 stepheader">
    Activity
  </div>
  
  
</div>



<div id="loading" class="modal custommodal">
 <div class='modalmessage'>Loading your workflow...</div>
 <div><img src='img/loading.gif' height="52px"></div>
</div>

<div id="saving" class="modal custommodal">
 <div class='modalmessage'>Saving your Data...</div>

</div>

<div id="loginmodal" class="modal custommodal">
 <div class='modalmessage'>Checking if you are Logged In</div>
 <div><img src='img/loading.gif' height="52px"></div>
</div>
